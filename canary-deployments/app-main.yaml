    ingress.kubernetes.io/rewrite-target: /*
    alb.ingress.kubernetes.io/actions.weighted-routing: |
      {
          "type": "forward",
          "forwardConfig": {
              "targetGroups": [
                  {
                      "serviceName": "common-video-shorts-canary-main",
                      "servicePort": 8080,
                      "weight": 100
                  },
                  {
                      "serviceName": "common-video-shorts",
                      "servicePort": 8080,
                      "weight": 0
                  }
              ],
              "targetGroupStickinessConfig": {
                  "enabled": false
              }
          }
      }


  labels:
    app: alb-ingress-controller
  name:  common-video-prod-ing
  namespace: production

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - backend:
              service:
                name: weighted-routing
                port:
                  name: use-annotation
            path: /video-short-ws/*
            pathType: ImplementationSpecific


