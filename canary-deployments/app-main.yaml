apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: common-video-shorts
    app.kubernetes.io/instance: prod-main-deployment
  name: common-video-shorts
  namespace: production
spec:
  progressDeadlineSeconds: 600
  replicas: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: common-video-shorts
  strategy:
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 10%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: common-video-shorts
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: common-video-shorts
              topologyKey: kubernetes.io/hostname
      containers:
      - env:
        # - name: ELASTIC_APM_ENVIRONMENT
        #   value: production-mumbai
        # - name: ELASTIC_APM_SERVER_URLS
        #   value: "http://apmdash.adda247.com:80"
        - name: ELASTIC_APM_SERVICE_NAME
          value: common-video-shorts
        - name: JAVA_OPTS
          value: -javaagent:/opt/apm-agent.jar -XX:+UseContainerSupport -XX:MaxRAMPercentage=50.0 -XX:InitialRAMPercentage=40.0 -XX:ParallelGCThreads=2 -Djava.security.egd=file:/dev/./urandom -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ParallelRefProcEnabled -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication
        image: 44444441715875.dkr.ecr.ap-south-1.amazonaws.com/common-video-shorts:226-master-production-01-12_06-03
        imagePullPolicy: Always
        lifecycle:
         preStop:
           exec:
            command:
            - "/bin/sh"
            - "-c"
            - "sleep 70"
        livenessProbe:
          failureThreshold: 30
          httpGet:
            path: /video-short-ws/service/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 30
        name: common-video-shorts
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /video-short-ws/service/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 30
        resources:
          limits:
            cpu: 1000m
            memory: 1200Mi
          requests:
            cpu: 500m
            memory: 600Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst

      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 180

---
apiVersion: v1
kind: Service
metadata:
  name: common-video-shorts
spec:
  type: ClusterIP
  ports:
    - name: http-port
      port: 8080
      protocol: TCP
      targetPort: http

  selector:
      app: common-video-shorts

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: common-video-shorts
  namespace: production
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: common-video-shorts
      
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: common-video-shorts-hpa
  namespace: production
  labels:
    app: common-video-shorts
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: common-video-shorts
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
